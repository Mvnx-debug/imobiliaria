<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Acesso à área administrativa da Imobiliária Premium">
  <meta name="robots" content="noindex, nofollow">
  <title>Imobiliária Premium - Acesso Restrito</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #27ae60;
      --text-color: #333;
      --text-light: #7f8c8d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1.6;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .login-header {
      background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .login-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--accent-color);
    }

    .login-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-logo i {
      color: var(--primary-color);
      font-size: 2.5rem;
    }

    .login-body {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark-color);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s;
      background-color: #f9f9f9;
    }

    .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
      background-color: white;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-login:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
    }

    .login-footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid #eee;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .login-footer a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: right;
      margin-top: -1rem;
      margin-bottom: 1.5rem;
    }

    .forgot-password a {
      color: var(--text-light);
      font-size: 0.85rem;
      text-decoration: none;
    }

    .forgot-password a:hover {
      color: var(--secondary-color);
    }

    /* Efeitos decorativos */
    .decorative-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(52, 152, 219, 0.05);
      z-index: -1;
    }

    .circle-1 {
      top: -150px;
      right: -150px;
    }

    .circle-2 {
      bottom: -100px;
      left: -100px;
      width: 200px;
      height: 200px;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        max-width: calc(100% - 2rem);
      }
      
      .login-header {
        padding: 1.5rem;
      }
      
      .login-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>
  
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <i class="fas fa-key"></i>
      </div>
      <h1>Acesso Restrito</h1>
      <p>Área administrativa da Imobiliária Premium</p>
    </div>
    
    <div class="login-body">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="senha" class="form-control" placeholder="••••••••" required>
          </div>
          <div class="forgot-password">
            <a href="#">Esqueceu sua senha?</a>
          </div>
        </div>
        
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>
    </div>
    
    <div class="login-footer">
      <p>Não tem uma conta? <a href="#">Solicite acesso</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      
      // Simulação de login (substitua pela sua lógica real)
      console.log('Tentativa de login:', { email, senha });
      
      // Exemplo de feedback visual
      const btn = e.target.querySelector('button');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Autenticando...';
      btn.disabled = true;
      
      // Simulando requisição assíncrona
      setTimeout(() => {
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
        btn.disabled = false;
        
        // Aqui você faria a validação real
        if(email && senha) {
          alert('Login bem-sucedido! Redirecionando...');
          // window.location.href = '/admin';
        } else {
          alert('Por favor, preencha todos os campos corretamente.');
        }
      }, 1500);
    });
  </script>
</body>
</html>
