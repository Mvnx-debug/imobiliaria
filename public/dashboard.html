<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - Imobiliária XYZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Imobiliária XYZ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Meus Imóveis</h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPropertyModal">
        Adicionar Imóvel
      </button>
    </div>
    
    <div class="row" id="my-properties-container">
      <!-- Imóveis do corretor serão carregados aqui -->
    </div>
  </div>

  <!-- Modal para adicionar imóvel -->
  <div class="modal fade" id="addPropertyModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Imóvel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="property-form">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" name="title" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Tipo</label>
                <select class="form-select" name="type" required>
                  <option value="casa">Casa</option>
                  <option value="apartamento">Apartamento</option>
                  <option value="terreno">Terreno</option>
                  <option value="comercial">Comercial</option>
                </select>
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea class="form-control" name="description" rows="3" required></textarea>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Preço (R$)</label>
                <input type="number" class="form-control" name="price" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Quartos</label>
                <input type="number" class="form-control" name="bedrooms" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Banheiros</label>
                <input type="number" class="form-control" name="bathrooms" required>
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Área (m²)</label>
                <input type="number" class="form-control" name="area" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Vagas na garagem</label>
                <input type="number" class="form-control" name="garageSpaces" required>
              </div>
            </div>
            
            <h5 class="mt-4">Endereço</h5>
            <div class="row mb-3">
              <div class="col-md-8">
                <label class="form-label">Rua</label>
                <input type="text" class="form-control" name="street" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" name="number" required>
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-5">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" name="neighborhood" required>
              </div>
              <div class="col-md-5">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" name="city" required>
              </div>
              <div class="col-md-2">
                <label class="form-label">UF</label>
                <input type="text" class="form-control" name="state" maxlength="2" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">CEP</label>
              <input type="text" class="form-control" name="zipCode" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Imagens</label>
              <input type="file" class="form-control" name="images" accept=".png,.jpg,.jpeg" multiple>
            </div>
            
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
