<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imobiliária XYZ - Encontre seu imóvel dos sonhos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-house-heart"></i> Imobiliária XYZ
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <i class="bi bi-person-circle"></i> Área do Corretor
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Encontre o imóvel perfeito para você</h1>
      <p class="lead">Explore nossa seleção de propriedades cuidadosamente escolhidas</p>
    </div>
  </section>

  <div class="container my-5">
    <h1 class="text-center mb-5">Imóveis Disponíveis</h1>
    
    <div class="row" id="properties-container">
      <!-- Imóveis serão carregados aqui via JavaScript -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="propertyModal" tabindex="-1" aria-labelledby="propertyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="propertyModalLabel">
            <i class="fas fa-home me-2"></i>Detalhes do Imóvel
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBodyContent">
          <!-- Conteúdo será carregado via JavaScript -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary rounded-pill" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i> Fechar
          </button>
          <button type="button" class="btn btn-primary rounded-pill">
            <i class="fas fa-phone-alt me-1"></i> Entrar em Contato
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <h3>Imobiliária XYZ</h3>
      <p>Sua jornada para o lar perfeito começa aqui</p>
      <div class="social-links mb-3">
        <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white mx-2"><i class="bi bi-whatsapp"></i></a>
      </div>
      <p class="mb-0">&copy; 2023 Imobiliária XYZ. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
